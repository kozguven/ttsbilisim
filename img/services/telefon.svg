<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- Premium Phone Gradients -->
    <linearGradient id="phoneBodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="phoneScreenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="notchGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="cameraGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#64748b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="glowEffect" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0" />
    </radialGradient>
    
    <!-- Advanced Filters -->
    <filter id="premiumShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="12" stdDeviation="16" flood-color="#000000" flood-opacity="0.3"/>
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#7c3aed" flood-opacity="0.2"/>
    </filter>
    
    <filter id="screenGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
    
    <filter id="buttonShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Glow Effect -->
  <ellipse cx="100" cy="160" rx="45" ry="15" fill="url(#glowEffect)" opacity="0.8"/>
  
  <g transform="translate(100, 100)">
    <!-- Phone Shadow -->
    <ellipse cx="3" cy="80" rx="38" ry="12" fill="#000000" opacity="0.25"/>
    
    <!-- Phone Body -->
    <rect x="-35" y="-75" width="70" height="150" rx="18" fill="url(#phoneBodyGrad)" filter="url(#premiumShadow)"/>
    
    <!-- Side Frame -->
    <rect x="-35" y="-75" width="70" height="150" rx="18" fill="none" stroke="#5b21b6" stroke-width="1" opacity="0.6"/>
    
    <!-- Screen Assembly -->
    <rect x="-32" y="-70" width="64" height="135" rx="15" fill="url(#phoneScreenGrad)" filter="url(#screenGlow)"/>
    
    <!-- Dynamic Island (Modern Notch) -->
    <rect x="-15" y="-68" width="30" height="6" rx="3" fill="url(#notchGrad)"/>
    
    <!-- Status Bar -->
    <g opacity="0.9">
      <!-- Time -->
      <text x="-30" y="-58" font-family="SF Pro Display, -apple-system, sans-serif" font-size="5" font-weight="600" fill="#ffffff">9:41</text>
      
      <!-- Signal Bars -->
      <rect x="20" y="-62" width="2" height="3" rx="0.5" fill="#ffffff"/>
      <rect x="23" y="-61" width="2" height="4" rx="0.5" fill="#ffffff"/>
      <rect x="26" y="-60" width="2" height="5" rx="0.5" fill="#ffffff"/>
      <rect x="29" y="-59" width="2" height="6" rx="0.5" fill="#ffffff"/>
      
      <!-- Battery -->
      <rect x="15" y="-61" width="12" height="6" rx="1.5" fill="none" stroke="#ffffff" stroke-width="0.5"/>
      <rect x="16" y="-60" width="8" height="4" rx="0.5" fill="#22c55e"/>
      <rect x="27" y="-60" width="1" height="2" rx="0.5" fill="#ffffff"/>
    </g>
    
    <!-- Home Screen Interface -->
    <g>
      <!-- Wallpaper Pattern -->
      <defs>
        <pattern id="wallpaperPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
          <circle cx="10" cy="10" r="1" fill="#8b5cf6" opacity="0.1"/>
        </pattern>
      </defs>
      <rect x="-30" y="-50" width="60" height="105" rx="12" fill="url(#wallpaperPattern)"/>
      
      <!-- App Icons Grid - Premium Style -->
      <g>
        <!-- Row 1 -->
        <g filter="url(#buttonShadow)">
          <rect x="-28" y="-45" width="12" height="12" rx="3" fill="#007AFF"/>
          <path d="M-25,-41 L-25,-37 M-23,-39 L-21,-39" stroke="#ffffff" stroke-width="1" stroke-linecap="round"/>
          
          <rect x="-13" y="-45" width="12" height="12" rx="3" fill="#FF3B30"/>
          <circle cx="-7" cy="-39" r="3" fill="none" stroke="#ffffff" stroke-width="1"/>
          <path d="M-7,-42 L-7,-36" stroke="#ffffff" stroke-width="1"/>
          
          <rect x="2" y="-45" width="12" height="12" rx="3" fill="#34C759"/>
          <path d="M5,-41 L9,-37 L13,-43" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
          
          <rect x="17" y="-45" width="12" height="12" rx="3" fill="#FF9500"/>
          <circle cx="23" cy="-39" r="2" fill="#ffffff"/>
        </g>
        
        <!-- Row 2 -->
        <g filter="url(#buttonShadow)">
          <rect x="-28" y="-30" width="12" height="12" rx="3" fill="#5856D6"/>
          <rect x="-25" y="-27" width="6" height="6" rx="1" fill="#ffffff"/>
          
          <rect x="-13" y="-30" width="12" height="12" rx="3" fill="#00C7BE"/>
          <path d="M-10,-27 Q-7,-24 -4,-27 Q-7,-30 -10,-27" fill="#ffffff"/>
          
          <rect x="2" y="-30" width="12" height="12" rx="3" fill="#FF2D92"/>
          <circle cx="8" cy="-24" r="2" fill="#ffffff"/>
          <path d="M8,-26 L8,-22" stroke="#ffffff" stroke-width="1"/>
          
          <rect x="17" y="-30" width="12" height="12" rx="3" fill="#8E8E93"/>
          <rect x="20" y="-27" width="6" height="4" rx="1" fill="#ffffff"/>
        </g>
        
        <!-- Row 3 -->
        <g filter="url(#buttonShadow)">
          <rect x="-28" y="-15" width="12" height="12" rx="3" fill="#FF6B35"/>
          <circle cx="-22" cy="-9" r="2.5" fill="#ffffff"/>
          
          <rect x="-13" y="-15" width="12" height="12" rx="3" fill="#007AFF"/>
          <rect x="-10" y="-12" width="6" height="6" rx="1" fill="#ffffff"/>
          
          <rect x="2" y="-15" width="12" height="12" rx="3" fill="#30D158"/>
          <path d="M5,-12 L8,-9 L11,-12" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
          
          <rect x="17" y="-15" width="12" height="12" rx="3" fill="#FFCC02"/>
          <circle cx="23" cy="-9" r="3" fill="#ffffff"/>
        </g>
        
        <!-- Row 4 -->
        <g filter="url(#buttonShadow)">
          <rect x="-28" y="0" width="12" height="12" rx="3" fill="#32D74B"/>
          <path d="M-25,3 L-22,6 L-19,0" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
          
          <rect x="-13" y="0" width="12" height="12" rx="3" fill="#AF52DE"/>
          <circle cx="-7" cy="6" r="3" fill="none" stroke="#ffffff" stroke-width="1"/>
          
          <rect x="2" y="0" width="12" height="12" rx="3" fill="#5AC8FA"/>
          <rect x="5" y="3" width="6" height="6" rx="1" fill="#ffffff"/>
          
          <rect x="17" y="0" width="12" height="12" rx="3" fill="#FFCC02"/>
          <path d="M20,3 L23,9 L26,3" fill="#ffffff"/>
        </g>
      </g>
      
      <!-- Dock -->
      <rect x="-25" y="20" width="50" height="15" rx="7.5" fill="#1f2937" opacity="0.8" filter="url(#innerShadow)"/>
      <g filter="url(#buttonShadow)">
        <rect x="-22" y="22.5" width="10" height="10" rx="2.5" fill="#007AFF"/>
        <rect x="-9" y="22.5" width="10" height="10" rx="2.5" fill="#34C759"/>
        <rect x="4" y="22.5" width="10" height="10" rx="2.5" fill="#FF3B30"/>
        <rect x="17" y="22.5" width="10" height="10" rx="2.5" fill="#FF9500"/>
      </g>
      
      <!-- Home Indicator -->
      <rect x="-20" y="45" width="40" height="3" rx="1.5" fill="#ffffff" opacity="0.6"/>
    </g>
    
    <!-- Front Camera System -->
    <g>
      <!-- Main Camera -->
      <circle cx="-8" cy="-65" r="2.5" fill="url(#cameraGrad)" filter="url(#buttonShadow)"/>
      <circle cx="-8" cy="-65" r="1.5" fill="#1e293b"/>
      <circle cx="-8" cy="-65" r="0.8" fill="#64748b"/>
      
      <!-- Proximity Sensor -->
      <circle cx="0" cy="-65" r="1" fill="#374151"/>
      
      <!-- Face ID Sensors -->
      <rect x="5" y="-66" width="3" height="1" rx="0.5" fill="#4b5563"/>
      <rect x="9" y="-66" width="2" height="1" rx="0.5" fill="#4b5563"/>
    </g>
    
    <!-- Speaker Grille -->
    <rect x="-12" y="-68" width="24" height="1.5" rx="0.75" fill="#374151"/>
    
    <!-- Side Buttons -->
    <g filter="url(#buttonShadow)">
      <!-- Volume Buttons -->
      <rect x="-37" y="-40" width="2" height="15" rx="1" fill="#5b21b6"/>
      <rect x="-37" y="-22" width="2" height="10" rx="1" fill="#5b21b6"/>
      <rect x="-37" y="-9" width="2" height="10" rx="1" fill="#5b21b6"/>
      
      <!-- Power Button -->
      <rect x="35" y="-30" width="2" height="12" rx="1" fill="#5b21b6"/>
      
      <!-- Mute Switch -->
      <rect x="-37" y="-55" width="2" height="8" rx="1" fill="#5b21b6"/>
    </g>
    
    <!-- Lightning Port -->
    <rect x="-6" y="73" width="12" height="2" rx="1" fill="#374151" filter="url(#innerShadow)"/>
    
    <!-- Bottom Speakers -->
    <g fill="#374151">
      <circle cx="-25" cy="71" r="0.8"/>
      <circle cx="-21" cy="71" r="0.8"/>
      <circle cx="-17" cy="71" r="0.8"/>
      <circle cx="-13" cy="71" r="0.8"/>
      <circle cx="13" cy="71" r="0.8"/>
      <circle cx="17" cy="71" r="0.8"/>
      <circle cx="21" cy="71" r="0.8"/>
      <circle cx="25" cy="71" r="0.8"/>
    </g>
    
    <!-- Screen Reflection -->
    <rect x="-30" y="-68" width="25" height="60" rx="12" fill="url(#glowEffect)" opacity="0.15"/>
  </g>
</svg>
