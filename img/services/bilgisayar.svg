<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- Premium Gradients -->
    <linearGradient id="laptopBodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="screenContentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="keyboardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="glowGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </radialGradient>
    
    <!-- Advanced Filters -->
    <filter id="premiumShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.25"/>
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#1e40af" flood-opacity="0.15"/>
    </filter>
    
    <filter id="screenGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Glow Effect -->
  <ellipse cx="100" cy="160" rx="90" ry="15" fill="url(#glowGrad)" opacity="0.6"/>
  
  <!-- Laptop Assembly -->
  <g transform="translate(100, 120)">
    <!-- Base Shadow -->
    <ellipse cx="2" cy="42" rx="88" ry="12" fill="#000000" opacity="0.2"/>
    
    <!-- Laptop Bottom Part -->
    <rect x="-85" y="25" width="170" height="30" rx="12" fill="url(#laptopBodyGrad)" filter="url(#premiumShadow)"/>
    
    <!-- Keyboard Area -->
    <rect x="-75" y="20" width="150" height="25" rx="8" fill="url(#keyboardGrad)" filter="url(#innerShadow)"/>
    
    <!-- Professional Keyboard Layout -->
    <g fill="#6b7280" opacity="0.9">
      <!-- Function Keys Row -->
      <rect x="-70" y="23" width="7" height="4" rx="1"/>
      <rect x="-60" y="23" width="7" height="4" rx="1"/>
      <rect x="-50" y="23" width="7" height="4" rx="1"/>
      <rect x="-40" y="23" width="7" height="4" rx="1"/>
      <rect x="-25" y="23" width="7" height="4" rx="1"/>
      <rect x="-15" y="23" width="7" height="4" rx="1"/>
      <rect x="-5" y="23" width="7" height="4" rx="1"/>
      <rect x="5" y="23" width="7" height="4" rx="1"/>
      <rect x="20" y="23" width="7" height="4" rx="1"/>
      <rect x="30" y="23" width="7" height="4" rx="1"/>
      <rect x="40" y="23" width="7" height="4" rx="1"/>
      <rect x="50" y="23" width="7" height="4" rx="1"/>
      <rect x="60" y="23" width="8" height="4" rx="1"/>
      
      <!-- Number Row -->
      <rect x="-70" y="29" width="6" height="4" rx="1"/>
      <rect x="-62" y="29" width="6" height="4" rx="1"/>
      <rect x="-54" y="29" width="6" height="4" rx="1"/>
      <rect x="-46" y="29" width="6" height="4" rx="1"/>
      <rect x="-38" y="29" width="6" height="4" rx="1"/>
      <rect x="-30" y="29" width="6" height="4" rx="1"/>
      <rect x="-22" y="29" width="6" height="4" rx="1"/>
      <rect x="-14" y="29" width="6" height="4" rx="1"/>
      <rect x="-6" y="29" width="6" height="4" rx="1"/>
      <rect x="2" y="29" width="6" height="4" rx="1"/>
      <rect x="10" y="29" width="6" height="4" rx="1"/>
      <rect x="18" y="29" width="6" height="4" rx="1"/>
      <rect x="26" y="29" width="18" height="4" rx="1"/>
      
      <!-- QWERTY Row -->
      <rect x="-70" y="35" width="8" height="4" rx="1"/>
      <rect x="-60" y="35" width="6" height="4" rx="1"/>
      <rect x="-52" y="35" width="6" height="4" rx="1"/>
      <rect x="-44" y="35" width="6" height="4" rx="1"/>
      <rect x="-36" y="35" width="6" height="4" rx="1"/>
      <rect x="-28" y="35" width="6" height="4" rx="1"/>
      <rect x="-20" y="35" width="6" height="4" rx="1"/>
      <rect x="-12" y="35" width="6" height="4" rx="1"/>
      <rect x="-4" y="35" width="6" height="4" rx="1"/>
      <rect x="4" y="35" width="6" height="4" rx="1"/>
      <rect x="12" y="35" width="6" height="4" rx="1"/>
      <rect x="20" y="35" width="6" height="4" rx="1"/>
      <rect x="28" y="35" width="16" height="4" rx="1"/>
      
      <!-- ASDF Row -->
      <rect x="-70" y="41" width="10" height="4" rx="1"/>
      <rect x="-58" y="41" width="6" height="4" rx="1"/>
      <rect x="-50" y="41" width="6" height="4" rx="1"/>
      <rect x="-42" y="41" width="6" height="4" rx="1"/>
      <rect x="-34" y="41" width="6" height="4" rx="1"/>
      <rect x="-26" y="41" width="6" height="4" rx="1"/>
      <rect x="-18" y="41" width="6" height="4" rx="1"/>
      <rect x="-10" y="41" width="6" height="4" rx="1"/>
      <rect x="-2" y="41" width="6" height="4" rx="1"/>
      <rect x="6" y="41" width="6" height="4" rx="1"/>
      <rect x="14" y="41" width="6" height="4" rx="1"/>
      <rect x="22" y="41" width="22" height="4" rx="1"/>
    </g>
    
    <!-- Premium Trackpad -->
    <rect x="-20" y="47" width="40" height="22" rx="6" fill="#9ca3af" filter="url(#innerShadow)"/>
    <rect x="-18" y="49" width="36" height="18" rx="4" fill="#d1d5db" opacity="0.8"/>
    
    <!-- Screen Assembly -->
    <rect x="-87" y="-65" width="174" height="90" rx="12" fill="url(#laptopBodyGrad)" filter="url(#premiumShadow)"/>
    
    <!-- Screen Bezel -->
    <rect x="-83" y="-60" width="166" height="80" rx="8" fill="#1f2937"/>
    
    <!-- Active Screen -->
    <rect x="-80" y="-57" width="160" height="74" rx="6" fill="url(#screenGrad)" filter="url(#screenGlow)"/>
    
    <!-- Modern UI Interface -->
    <g>
      <!-- Desktop Wallpaper -->
      <rect x="-80" y="-57" width="160" height="74" rx="6" fill="url(#screenContentGrad)"/>
      
      <!-- Top Menu Bar -->
      <rect x="-80" y="-57" width="160" height="8" rx="6" fill="#374151" opacity="0.9"/>
      <circle cx="-75" cy="-53" r="1.5" fill="#ef4444"/>
      <circle cx="-70" cy="-53" r="1.5" fill="#f59e0b"/>
      <circle cx="-65" cy="-53" r="1.5" fill="#10b981"/>
      
      <!-- Application Windows -->
      <rect x="-75" y="-45" width="70" height="50" rx="4" fill="#f8fafc" opacity="0.95"/>
      <rect x="-75" y="-45" width="70" height="8" rx="4" fill="#3b82f6"/>
      <rect x="-70" y="-35" width="60" height="2" rx="1" fill="#64748b"/>
      <rect x="-70" y="-30" width="50" height="2" rx="1" fill="#64748b"/>
      <rect x="-70" y="-25" width="45" height="2" rx="1" fill="#64748b"/>
      <rect x="-70" y="-20" width="55" height="2" rx="1" fill="#64748b"/>
      
      <!-- Side Panel -->
      <rect x="0" y="-45" width="75" height="35" rx="4" fill="#f1f5f9" opacity="0.9"/>
      <rect x="5" y="-40" width="65" height="3" rx="1.5" fill="#3b82f6"/>
      <rect x="5" y="-35" width="45" height="2" rx="1" fill="#64748b"/>
      <rect x="5" y="-31" width="50" height="2" rx="1" fill="#64748b"/>
      <rect x="5" y="-27" width="35" height="2" rx="1" fill="#64748b"/>
      
      <!-- Bottom Dock -->
      <rect x="-60" y="-8" width="120" height="12" rx="6" fill="#374151" opacity="0.8"/>
      <rect x="-55" y="-6" width="8" height="8" rx="2" fill="#3b82f6"/>
      <rect x="-45" y="-6" width="8" height="8" rx="2" fill="#10b981"/>
      <rect x="-35" y="-6" width="8" height="8" rx="2" fill="#ef4444"/>
      <rect x="-25" y="-6" width="8" height="8" rx="2" fill="#f59e0b"/>
      <rect x="-15" y="-6" width="8" height="8" rx="2" fill="#8b5cf6"/>
      <rect x="-5" y="-6" width="8" height="8" rx="2" fill="#06b6d4"/>
    </g>
    
    <!-- Apple Logo -->
    <g transform="translate(0, -75)">
      <path d="M-1.5,-3 C-2.5,-3 -3,-2 -3,-1 C-3,0 -2.5,1 -1.5,1 L1.5,1 C2.5,1 3,0 3,-1 C3,-2 2.5,-3 1.5,-3 Z M0,-1.5 C0.5,-1.5 1,-1 1,-0.5 C1,0 0.5,0.5 0,0.5 C-0.5,0.5 -1,0 -1,-0.5 C-1,-1 -0.5,-1.5 0,-1.5 Z" fill="#d1d5db" opacity="0.8"/>
    </g>
    
    <!-- Hinge Details -->
    <rect x="-87" y="20" width="174" height="5" rx="2.5" fill="#4b5563"/>
    <rect x="-85" y="21" width="170" height="3" rx="1.5" fill="#6b7280"/>
    
    <!-- LED Indicators -->
    <circle cx="75" cy="30" r="1.5" fill="#10b981" opacity="0.8"/>
    <circle cx="70" cy="30" r="1.5" fill="#3b82f6" opacity="0.6"/>
  </g>
</svg>
